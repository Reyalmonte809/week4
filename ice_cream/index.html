<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="common.css">
    
</head>

<body>
    <fieldset>
        <span>Number of scoops </span><input type="number" class="number" id="scoopsElement"><br>
        <div class="conecupOptions">
            <input type="radio" class="cone" id="coneElement" name="container" checked="false">Cone
            <input type="radio" class="cup" id="cupElement" name="container" checked="true">Cup
        </div>
        <div class="topping" id="topping">
            <div class="title">Toppings</div>
            <table>
                <tr>
                    <td><input type="checkbox" class="Sprinkles" id="SprinklesElement" >Sprinkles($0.50)</td>
                    <td><input type="checkbox" class="cream" id="creamElement">Whipped Cream($0.25)</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="fudge" id="fudgeElement">Hot Fudge($1.25)</td>
                    <td><input type="checkbox" class="cherry" id="cherryElement">Cherry($0.25)</td>
                </tr>
            </table>
            <button id="submitOrder">Submit Order</button> 
          
        </div>
         <table class="totals">
            <tr>
                <td>Bases Price:</td>
                <td id="basedPriceElement">0.00</td>
            </tr>
            
            <tr>
                <td>Tax:</td>
                <td id="taxElement">0.00</td>
            </tr>
            
            <tr>
                <td>Total Due</td>
                <td id="totalElement">0.00</td>
            </tr>
        </table>
    </fieldset>
</body>
<script src="main.js"></script>
</html>
